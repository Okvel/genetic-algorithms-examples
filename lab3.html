<!DOCTYPE html>
<head>
  <title>GaEC Labs</title>
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/material.min.js" type="text/javascript"></script>
  <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-color--red">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">
        Digital Signal Processing - Lab 3
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link" href="lab1.html">Lab 1</a>
        <a class="mdl-navigation__link" href="lab2.html">Lab 2</a>
        <a class="mdl-navigation__link mdl-navigation__link--current" href="lab3.html">Lab 3</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
      <div id="graph_block">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="N" value="1000">
              <label class="mdl-textfield__label" for="N">Population size</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]+" id="pc" value="0.5">
              <label class="mdl-textfield__label" for="pc">Crossover probability</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]+" id="pm" value="0.1">
              <label class="mdl-textfield__label" for="pm">Mutation probability</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="limit" value="300">
              <label class="mdl-textfield__label" for="limit">Maximum number of generations</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="speed" value="500">
              <label class="mdl-textfield__label" for="limit">Speed of plot update</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <input type="file" id="file">
            <label for="file" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored gec-main-nav-button">
              Open File
            </label>
          </div>
        </div>
        <div class="mdl-grid">
          <div id="graph" class="mdl-cell mdl-cell--7-col gec-cube-1024"></div>
          <div id="values" class="mdl-cell mdl-cell--5-col gec-small-chart"></div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <button id="start" onclick="Lab3Starter.calculate()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored gec-main-nav-button">Start</button>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input gec-black" type="text" id="y" value="-" disabled>
              <label class="mdl-textfield__label" for="y">Tour price</label>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label gec-full-width">
              <input class="mdl-textfield__input gec-black" type="text" id="tour" value="-" disabled>
              <label class="mdl-textfield__label" for="tour">Current best tour</label>
            </div>
          </div>
        </div>
      </div>  
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      BSUIR 2018
    </div>
    <div class="mdl-mini-footer__right-section">
      Sergey Levko
    </div>
  </footer>
</div>

<script src="drawer.js"></script>
<script src="lab3.js"></script>
<script src="lab3-starter.js"></script>
</body>

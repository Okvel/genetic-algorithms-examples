<!DOCTYPE html>
<head>
  <title>GaEC labs</title>
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/material.min.js" type="text/javascript"></script>
  <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">
        Genetic and Evolutionary Computing - Lab 1
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link mdl-navigation__link--current" href="lab1.html">Lab 1</a>
        <a class="mdl-navigation__link" href="lab2.html">Lab 2</a>
        <a class="mdl-navigation__link" href="lab3.html">Lab 3</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div id="graph_block">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="N" value="100">
            <label class="mdl-textfield__label" for="N">Population size</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="g" value="16">
            <label class="mdl-textfield__label" for="g">Number of genes</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]+" id="pc" value="0.5">
            <label class="mdl-textfield__label" for="pc">Crossover probability</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]+" id="pm" value="0.1">
            <label class="mdl-textfield__label" for="pm">Mutation probability</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="limit" value="20">
            <label class="mdl-textfield__label" for="limit">Maximum number of generations</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="speed" value="500">
            <label class="mdl-textfield__label" for="limit">Speed of plot update</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
      </div>
      <div class="mdl-grid">
        <div id="graph" class="mdl-cell mdl-cell--8-col"></div>
        <div id="values" class="mdl-cell mdl-cell--4-col"></div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--1-col">
          <button id="start" onclick="Lab1Starter.calculate()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored gec-main-nav-button">Start</button>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input gec-black" type="text" id="f" value="-" disabled>
            <label class="mdl-textfield__label" for="f">F</label>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input gec-black" type="text" id="t" value="-" disabled>
            <label class="mdl-textfield__label" for="t">T</label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      BSUIR 2018
    </div>
    <div class="mdl-mini-footer__right-section">
      Sergey Levko
    </div>
  </footer>
</div>

<script src="drawer.js"></script>
<script src="lab1.js"></script>
<script src="lab1-starter.js"></script>
</body>
